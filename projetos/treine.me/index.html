<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <nav>
            <div id="header">
                <img src="images/logo.svg" alt="Logo treine.me">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="text">
                <h1>Treinos <span>exclusivos</span>
                    para você!</h1>
                <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
                    Invista no seu corpo e <strong>tenha muito mais performance</strong>
                    e qualidade de vida.</p>
                <button>
                    <img src="images/whatsapp.svg" alt="Logo do whatsapp.">
                    COMECE JÁ!
                </button>
            </section>
            <section>
                <img src="images/img.png" alt="Mulher pulando corda.">
            </section>
        </main>

        <footer>
            <p>fale concosco no instagram <a href="http://instagram.com" target="_blank">@treine.me</a></p>
            <img id="balls" src="images/balls.svg" alt="Bolas decorativas.">
        </footer>
    </div>
</body>

</html>
