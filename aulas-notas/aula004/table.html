    <table>

    prós
    - Vizualização de dados via linhas e colunas.
    - Boa acessibilidade para leitura dos dados.

    contras
    - Pouco flexível
    - Precisa de estilização para melhor vizualização.

<table>
    <caption>Estoque de produtos</caption>

    <thead>
        <tr>
            <th>Produto</th>
            <th>Estoque</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Arroz</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Feijão</td>
            <td>5</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Total:</td>
            <td>13</td>
        </tr>
    </tfoot>
</table>
