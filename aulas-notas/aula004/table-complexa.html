<!--
    2 Lojas
        Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex table</title>
</head>

<body>
    <table>
        <caption>Produzidos x Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color:cadetblue;">
            <col span="2" style="background-color: coral;">
        </colgroup>

        <thead>
            <tr>
                <th></th>
                <th colspan="2" scope="colgroup">Atacadão</th>
                <th colspan="2" scope="colgroup">Assaí</th>
            </tr>
            <tr>
                <th></th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
